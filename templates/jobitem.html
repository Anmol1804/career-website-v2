<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px" >
  <div class="col-10">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px">
      {{ job['title'] }}
    </h4>
    
    <div> 
      <b> Location:  </b> {{ job['location'] }}
    </div>
    
    {% if 'salary' in job %}
      <div> 
        <b> Salary:  </b> {{ job['salary'] }}
      </div>
    {% endif %}
  </div>

  <div  class="col-2">
    <a href="mailto:company@gmail.com?subject=Application%20for%20{{job['title']}} &body=Your%20name%20%3A%20%3Cyour%20name%20here%3E%0D%0AResume%20Link%20%3A%20%3Cresume%20link%3E%0D%0ALinkedIn%20Link%20%3A%20%3Clinkedin%20profile%20link%3E"
    type="button" class="btn btn-outline-primary">Apply</a>
  </div>
 
</div>
